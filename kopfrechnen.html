 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <p id="number">Number is</p>
 </body>
 <script>
 var i = 0
    setInterval(function() {
       
        if(i < 3)
    {
            document.getElementById("number").innerHTML = Math.floor((Math.random()*9)+1)
            i++
    }

    }
    
    ,2000)
</script>
