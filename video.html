<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>IF Condition Example</p>
<p id="HU"></p>
</body>
<script>
    if (new Date().getHours() < 16 )
    {
        document.getElementById("HU").innerHTML="Good Morning"
    }
    else
    {
        document.getElementById("HU").innerHTML= "Good afternoon!"
    }
</script>
</html>
